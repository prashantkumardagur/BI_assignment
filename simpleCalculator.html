<div class="simpleCalculator section">
    <div class="calcScreen" style="grid-area: scrn;">
        <div id="calcstr"></div>
        <div id="calcResult">0</div>
    </div>
    <div class="btnflex" onclick="calcClear()" style="grid-area: cbac; background-color: rgb(255, 148, 148);">AC</div>
    <div class="btnflex" onclick="calcAdd('/')" style="grid-area: cbd;">/</div>
    <div class="btnflex" onclick="calcAdd('*')" style="grid-area: cbm;">x</div>
    <div class="btnflex" onclick="calcAdd('7')" style="grid-area: cb7;">7</div>
    <div class="btnflex" onclick="calcAdd('8')" style="grid-area: cb8;">8</div>
    <div class="btnflex" onclick="calcAdd('9')" style="grid-area: cb9;">9</div>
    <div class="btnflex" onclick="calcAdd('-')" style="grid-area: cbs;">-</div>
    <div class="btnflex" onclick="calcAdd('6')" style="grid-area: cb6;">6</div>
    <div class="btnflex" onclick="calcAdd('5')" style="grid-area: cb5;">5</div>
    <div class="btnflex" onclick="calcAdd('4')" style="grid-area: cb4;">4</div>
    <div class="btnflex" onclick="calcAdd('+')" style="grid-area: cba;">+</div>
    <div class="btnflex" onclick="calcAdd('3')" style="grid-area: cb3;">3</div>
    <div class="btnflex" onclick="calcAdd('2')" style="grid-area: cb2;">2</div>
    <div class="btnflex" onclick="calcAdd('1')" style="grid-area: cb1;">1</div>
    <div class="btnflex" onclick="calcAction()" style="grid-area: cbe; background-color: rgb(179, 152, 255);">=</div>
    <div class="btnflex" onclick="calcAdd('0')" style="grid-area: cb0;">0</div>
    <div class="btnflex" onclick="calcAdd('.')" style="grid-area: cb_;">.</div> 
</div>
