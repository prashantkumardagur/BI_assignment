<div class="stopwatch section">
    <h2 class="ch f20">STOPWATCH</h2>
    <div class="watch"><span id="mins">00</span> : <span id="secs">00</span> <span id="ms">00</span></div>
    <button id="actionBtn" class="btn1 f30 w500" onclick="watchAction()"><i class="fas fa-play"></i> Start</button>
    <button id="resetBtn" class="btn1 f30 w500" onclick="watchReset()"><i class="fas fa-redo-alt"></i></button>
</div>
